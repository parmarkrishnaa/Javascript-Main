<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="head">
                    <h3> <i class="bi bi-person-vcard"></i> EMS</h3>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="body">
                <div class="container">
                    <div class="row">
                        <div class="actions">
                            <div class="input mt-4">
                                <div class="col">
                                    <div class="d-flex justify-content-center">
                                        <div class="form-floating mb-3 ms-4">
                                            <input type="number" class="form-control" id="empID"
                                                placeholder="name@example.com">
                                            <label for="floatingInput">ID</label>
                                        </div>
                                        <div class="form-floating mb-3 ms-4">
                                            <input type="email" class="form-control" id="empName"
                                                placeholder="full-name">
                                            <label for="floatingInput">Your Name</label>
                                        </div>
                                        <div class="form-floating mb-3 ms-4">
                                            <input type="text" class="form-control" id="empDept"
                                                placeholder="department">
                                            <label for="floatingPassword">Department</label>
                                        </div>
                                        <div class="form-floating mb-3 ms-4">
                                            <input type="password" class="form-control" id="empSal"
                                                placeholder="salary">
                                            <label for="floatingPassword">Salary</label>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <button class="btn btn-success" onclick="addData()"><i class="bi bi-cloud-plus me-2 pt-2"></i> Add Employee</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="ems rounded mt-5 p-3">
                            <div class="title">
                                <h4 class="text-center mt-3 mb-3">Employee Management System</h4>
                            </div>
                            <div class="table">
                                <table class="table table-bordered table-hover text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Department</th>
                                            <th scope="col">Salary</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>

            </div>
        </section>
