<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Inside Spinner</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: aliceblue;
    }

    .spinner-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 17% auto;
    }

    .loader {
      border: 10px solid rgba(42, 199, 83, 1);
      border-top: 10px solid aliceblue;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      animation: spin 1s linear infinite;
    }

    .countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-30%, -30%);
        font-size: 64px;
        font-weight: bold;
        color: black;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="spinner-container">
    <div class="loader" id="spinner"></div>
    <div class="countdown" id="countdown">10</div>
  </div>

  <script>
    let timeLeft = 10;
    const countdown = document.getElementById("countdown");
    const spinner = document.getElementById("spinner");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.innerText = timeLeft;

      if (timeLeft === 0) {
        clearInterval(timer);
        spinner.style.animation = "none"; // Stop the spin
        spinner.style.transform = "rotate(0deg)"; // Reset position
        alert("Time is Up!");
      }
    }, 1000);
  </script>

</body>

</html>
