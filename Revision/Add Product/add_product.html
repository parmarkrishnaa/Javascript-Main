<!doctype html>
<html lang="en">

<head>
    <title>Add Products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./add_product.html">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./view_product.html">View Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form method="post" id="product">
                    <h2>Product Details</h2>
                    <div class="form-floating mb-3">
                        <input type="url" class="form-control" id="product-image" name="image" placeholder="">
                        <label for="product-image">Product Image URL</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="product-name" name="name" placeholder="">
                        <label for="product-name">Product Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="product-price" name="price" placeholder="">
                        <label for="product-price">Product Price</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="product-description" name="description" placeholder="">
                        <label for="product-description">Product Description</label>
                    </div>
                    <button class="btn btn-success px-4 mt-3">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="./add-product.js"></script>
</body>

</html>
