<!doctype html>
<html lang="en">

<head>
    <title>Quotes App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-primary" id="start-app">Start App</button>
                <div id="app">
                    <div class="d-flex justify-content-center align-items-center">
                        <h2 class="me-3">Quotes Generator</h2>
                        <div class="text-center mb-1">
                            <div class="box"></div>
                            <div id="timer">0</div>
                        </div>
                    </div>
                    <figure>
                        <blockquote class="blockquote">
                            <p id="quote">A well-known quote, contained in a blockquote element.</p>
                            <span id="content">Your dreams become reality only when you stay consistent, focused, and
                                disciplined every day.</span>
                            <footer id="author">- Unknown</footer>
                        </blockquote>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
