<!doctype html>
<html lang="en">

<head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="border border-light-subtle rounded-2 p-3 my-5" onsubmit="registration()">
                    <h2 class="text-center mb-4">Registration Form</h2>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Full Name</label>
                        <span class="name-message"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Email address</label>
                        <span class="email-message"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="">
                        <label for="floatingInput">Phone Number</label>
                        <span class="number-message"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <span class="password-message"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                        <span class="confirm-password-message"></span>
                    </div>

                    <h6 class="text-black fw-normal">Hobby</h6>
                    <div class="form-floating d-flex mb-3">
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="gaming" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Gaming</label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="swimming" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Swimming</label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="cycling" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Cycling</label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" type="checkbox" value="dancing" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Dancing</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="running" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Running</label>
                        </div>
                    </div>
                    <h6 class="text-black fw-normal">Gender</h6>
                    <div class="form-floating d-flex mb-3">
                        <div class="form-check me-2">
                            <input class="form-check-input" name="gender" type="radio" value="male" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Male</label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" name="gender" type="radio" value="female" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Female</label>
                        </div>
                        <div class="form-check me-2">
                            <input class="form-check-input" name="gender" type="radio" value="other" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Other</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-outline-primary mt-3 me-2">Submit</button>
                        <button class="btn btn-outline-warning mt-3">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
