<!doctype html>
<html lang="en">

<head>
    <title>Slider</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-medium" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-medium" href="index.html">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-medium" href="index.html">SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-medium" href="index.html">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-medium" href="index.html">ABOUT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="slide">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="slider">
                            <div class="slider-img active">
                                <img src="./images/1.jpg" class="img-fluid rounded w-100 height" alt="">
                            </div>
                            <div class="slider-img">
                                <img src="./images/2.jpg" class="img-fluid rounded w-100 height" alt="">
                            </div>
                            <div class="slider-img">
                                <img src="./images/3.jpg" class="img-fluid rounded w-100 height" alt="">
                            </div>
                            <button class="prev" id="prev">
                                <span class="visually-hidden">Prev</span>
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <button class="next" id="next">
                                <span class="visually-hidden">Next</span>
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script src="./js/script.js"></script>
</body>

</html>
