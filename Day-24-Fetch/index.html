<!DOCTYPE html>
<html>

<head>
  <title>Fetch API Example</title>
</head>

<body>

  <div id="output"></div>

  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then(data => {
        const output = document.getElementById('output');
        output.innerHTML = JSON.stringify(data);
      })
  </script>
</body>

</html>
