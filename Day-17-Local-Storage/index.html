<!doctype html>
<html lang="en">

<head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="section">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" id="form" class="bg-light p-5 m-">
                        <label for="">Username:</label>
                        <input type="username" id="username" class="form-control mb-3" required>
                        <label for="">Email:</label>
                        <input type="email" id="email" class="form-control mb-3" required>
                        <label for="">Password:</label>
                        <input type="password" id="password" class="form-control mb-3" required>
                        <button class="btn btn-success" type="submit" onclick="addData()">Submit</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <table id="table" class="table table-striped table-bordered text-center caption-top">
                        <caption class="display-6 text-black fw-bold text-center">Table</caption>
                        <thead>
                            <tr>
                                <td>Username</td>
                                <td>Email</td>
                                <td>Password</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        let form = document.querySelector("#form");
        let table = document.querySelector("#table tbody");
        let inputs = document.querySelector("#form input");
        let item = {};
        let list = JSON.parse(localStorage.getItem("list")) || [];
        
        inputs.forEach((input) => {
            input.addEventListener("input", (e) => {
                let {name, value} = e.target;
                item = {...item, [name]: value};
            });
        });

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            list.push({...item, id: Date.now()});

            displayProduct();
            localStorage.setItem("list", JSON.stringify(list));
            inputs.forEach((input, index) => {
                input.value = "";
            });
        });

        const displayProduct = () => {
            table.innerHTML = "";
            list.forEach((product, index) => {
                let row = document.createElement("tr");
                let col = document.createElement("td");

                for(let key in product){
                    if(key !== "id"){
                        let col = document.createElement("td");
                        col.innerText = product[key];
                        row.appendChild(col);
                    }
                }

                col.innerHTML = `
                    <td>
                        <button class="btn btn-danger" onclick="editData(${product.id})">Edit</button>
                        <button class="btn btn-warning" onclick="removeData(${product.id})">Remove</button>
                    </td>
                `;
                row.appendChild(col);
                table.appendChild(row);
            });
        };
    </script>
</body>

</html>
