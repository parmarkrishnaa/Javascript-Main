<!doctype html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form id="formData">
                    <h2 class="text-center text-decoration-underline">Login Form</h2>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" name="password" id="inputPassword5" class="form-control">
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <table id="tableData" class="table text-center caption-top" border="1">
                    <caption class="h2 text-decoration-underline">Table</caption>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
        const dataForm = document.getElementById('formData');
        const dataTableBody = document.querySelector('#tableData tbody');

        let count = 1;

        dataForm.addEventListener('submit', function(e){
            e.preventDefault();

            const email = document.getElementById('exampleFormControlInput1').value;
            const password = document.getElementById('inputPassword5').value;

            const newRow = document.createElement('tr');

            const countCell = document.createElement('td');
            countCell.textContent = count++;

            const emailCell = document.createElement('td');
            emailCell.textContent = email;
            
            const passwordCell = document.createElement('td');
            passwordCell.textContent = password;

            newRow.appendChild(countCell);
            newRow.appendChild(emailCell);
            newRow.appendChild(passwordCell);

            dataTableBody.appendChild(newRow);

            dataForm.reset();
        });
    </script>
</body>

</html>
